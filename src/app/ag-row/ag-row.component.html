<div class="container">
    <div class="row">

        <div class="col-lg-8 text-truncate">
            <p class="mt-0 mb-0 grid-font"> {{ this.params.value }} </p>
        </div>

        <div class="col-xl-2">
            <a (click)="onView(this.params)" 
            class="btn btn-sm btn-secondary font-consolas"
            style="color: white; width: 7rem;">
                View <i class="fa-solid fa-eye" style="color: white"></i> 
            </a>
        </div>

        <div class="col-xl-2">
            <a (click)="onRecommend(this.params)"
            class="btn btn-sm btn-warning font-consolas"
            style="width: 7rem;">
                Recommend
                <i class="fa fa-angle-double-right"></i> 
            </a>
        </div>
        
    </div>
    
</div>
